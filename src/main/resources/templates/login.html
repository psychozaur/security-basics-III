<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Layout</title>
    <!--versions resolved with webjars-locator -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <h1>Login page</h1>

    <!--
            TODO 4 przetestuj jak zachowuje się loginPage, gdy podamy niepoprawne dane

            zamień podaj-nazwę-parametru na nazwę argumentu z 'przekierowanego' url'a
    -->
    <div th:if="${param.}" class="alert alert-danger">Invalid credentials !</div>

    <!--TODO 2 ustaw th:action na utworzony endpoint w LoginController -->
    <form th:action="@{/login}" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-xs-2" for="username"> User Name: </label>

            <div class="col-xs-10">
                <input id="username" type="text" name="username"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2" for="password"> Password: </label>

            <div class="col-xs-10">
                <input id="password" type="password" name="password"/>
            </div>
        </div>
        <div class="form-actions col-xs-offset-2 col-xs-10">
            <input type="submit" class="btn btn-primary" value="Sign In"/>
        </div>
    </form>
</div>
</body>
</html>
